<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clock</title>
    <script src="clock.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            width:300px;
    		height:420px;
    		border:1px solid #5C636A;
    		position: absolute;
    		top:50%;
    		left:50%;
    		transform:translate(-50%,-50%);
    		padding:10px;
    		box-shadow:1px 2px 5px #5C636A;
        }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="clock" style="width: 25rem;">
            <img src="clock.jpg" class="card-img-top" alt="...">
            <div class="clock-body">
              <h5 class="clock-title" style="align-content: center;"><br><center><b>Welcome!</b></center></h5>
              <p><center>We are here to show you the time.</center></p>
              <p class="clock-text"><center><b>Current Time Is: </b><br><span id="time"></span></center></p>
            </div>
          </div>
      </div>
  </body>
</html>
